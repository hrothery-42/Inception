version: '3'

volumes:
  mysql:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/hrothery/data/mysql 
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/hrothery/data/wordpress
  
networks:
  inception:
    driver: bridge

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    image: nginx:42
    ports:
      - '443:443'
    volumes:
      - /home/hrothery/Inception/srcs/requirements/tools:/etc/nginx/ssl/
      - wp:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    depends_on: 
      - wordpress
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    image: wordpress:42
    env_file:
      - .env
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: unless-stopped

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    image: mariadb:42
    env_file:
      - .env
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - inception
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: /bin/sh -c "envsubst < /usr/local/bin/init.template > /usr/local/bin/init.sql && /usr/bin/mysqld --user=mysql --init-file=/usr/local/bin/init.sql"


